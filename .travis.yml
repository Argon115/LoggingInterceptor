language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.6
    - android-29
    - extra-android-m2repository

jdk:
  - oraclejdk8

notifications:
  email: false

sudo: false

before_install:
 - chmod +x gradlew

script:
- ./gradlew assembleDebug

after_script:
- ./gradlew testReleaseUnitTest

branches:
  only:
    - master
    - development
    - fix
    - release/3.0

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle